<div class="container">
    <br>
    <div class="row">
        <div class="col-4 offset-4">
            <h3 class="text-warning">Submit Form</h3>
            <hr>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">อีเมล์</label>
                    <input type="text" class="form-control" formControlName="email">
                    <app-validate [control]="form.controls['email']"></app-validate>
                    <!-- <p *ngIf="isError(form.controls['email'], 'required')" class="text-invalid">กรุณากรอกข้อมูล</p>
                    <p *ngIf="isError(form.controls['email'], 'email')" class="text-invalid">กรุณากรอกเป็นอีเมล์</p> -->
                </div>

                <div class="form-group">
                    <label>รายละเอียด</label>
                    <textarea class="form-control" formControlName="detail"></textarea>
                    <app-validate [control]="form.controls['detail']"></app-validate>
                </div>

                <div class="form-group">
                    <label for="">ตำแหน่ง</label>
                    <select class="form-control" formControlName="position">
                        <option value="">เลือกตำแห่นง</option>
                        <option value="โปรแกรมเมอร์"> โปรแกรมเมอร์ </option>
                        <option value="นักเคราะห์ระบบ"> นักเคราะห์ระบบ </option>
                        <option value="นักออกแบบ">นักออกแบบ </option>
                    </select>
                    <app-validate [control]="form.controls['position']"></app-validate>
                </div>

                <div class="form-group mt-4">
                    <button class="btn btn-warning btn-block" type="submit">
                        บันทึกข้อมูล
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
